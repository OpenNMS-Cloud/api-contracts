name: Build Flow Contracts Java Library

on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'flows-contracts/**'

defaults:
  run:
    shell: bash
    working-directory: 'flows-contracts'

jobs:
  build-and-publish:
    name: Build Maven library
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: '~/.m2/repository'
          key: maven-deps-${{ runner.os }}-${{ runner.arch }}- ${{'flows-contracts/**/pom.xml') }}

      - name: Build library
        run: mvn verify

      - name: Upload library artifacts
        uses: actions/upload-artifact@v3
        with:
          name: 'jar-files'
          path: 'flows-contracts/**/target/*.jar'
